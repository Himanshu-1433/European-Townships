<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>European-Townships</title>
    <style>
        #board .towns {
            margin: 10px;
            width: 100%;
            padding: 10px; 
            font-size: 15px;
        }

        #Showtxt {
            font-size: 1.5em;;
            margin: 30px;
        }
    </style>
</head>

            display: flex;

<body>
    <div id="InputsOfUser" class="container">
        <div id="Header" class="form-group">
            <h3 class="my-2 text-center">Enter Your Town Details</h3>
            <label for="number">Enter Number Of Towns</label>
            <input type="number" class="form-control border border-warning my-2" id="NumTown" placeholder="Enter Number">
            <button id="submit" class="btn btn-warning text-center w-100">Create towns</button>
        </div>
        <div>
            <div id="board" class="row">
            </div>
            <button type="submit" class="btn btn-warning text-center w-100" id="createHomes">Create House</button>
        </div>
    </div>
    <div id="result">
        <h1 class="text-center">Your Answer</h1>
        <p id="Showtxt"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
